<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Radar Chart</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
	crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/radar_style.css">
</head>
<body>
	<div class="container">

		  <div class="row">
			<div class="col-sm-6">
			  <div class="card">
				<div class="card-body">
				  <h5 class="card-title">Enter Artist 1</h5>
				  <form id="form1">
					<div class="mb-3">
					  <!-- <label for="artist" class="form-label">Enter Artist 1</label> -->
					  <input class="form-control" id="artist1-name" type="text" placeholder="Artist 1">
					</div>
					<button type="submit" class="btn btn-primary">Filter By Artist</button>
				  </form>
				</div>
			  </div>
			</div>
			<div class="col-sm-6">
			  <div class="card">
				<div class="card-body">
				  <h5 class="card-title">Enter Artist 2</h5>
				  <form id="form2">
					<div class="mb-3">
					  <!-- <label for="artist" class="form-label">Enter Artist 2</label> -->
					  <input class="form-control" id="artist2-name" type="text" placeholder="Artist 2">
					</div>
					<button type="submit" class="btn btn-primary">Filter By Artist</button>
				</form>
				</div>
			  </div>
			</div>
		  </div>


		<div class="row">

			 <div class="card col-md-6" id="artist1-card">
				<div class="card-header">
				  Artist Info
				</div>
				<div class="card-body">
				  <h5 class="card-title" id="name1">Artist 1 Name</h5>
				  <p class="card1-text" id="artist1-info">
				  </p>
				</div>
			  </div>
			  <div class="card col-md-6" id="artist2-card">
				<div class="card-header">
				  Artist Info
				</div>
				<div class="card-body">
				  <h5 class="card-title" id="name2">Artist 2 Name</h5>
				  <p class="card2-text" id="artist2-info">
				  </p>
				</div>
			  </div>
		</div>
			
				<div id="radar"></div>
	</div>
			
		<!-- </div> -->
		
	
	
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script type="text/javascript" src="static/js/radar.js"></script>
	
</body>
</html>
